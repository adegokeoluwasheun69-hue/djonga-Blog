{% extends 'layout.html'%}



{% block main %}

<h1>Blog details page</h1>

<h3>{{blog.title}}</h3>
<p>{{blog.content}}</p>

<span>{{blog.date}}</span>
<hr>
<span>{{blog.author}}</span>

{% if user.is_authenticated and user.is_superuser  %}
    <form action=" {% url "deleteBlog" blog.id %}" method="POST">
        {% csrf_token %} 
        <button>Delete</button>
    </form>
{% endif %}
{% endblock main %}
